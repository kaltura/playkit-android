apply plugin: 'com.android.library'
apply from: 'version.gradle'

android {
    compileSdkVersion 29
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionName playkitVersion  // defined in version.gradle
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    lintOptions {
        lintConfig file("lint.xml")
    }
}

tasks.withType(Javadoc) {
    options.addBooleanOption('Xdoclint:none', true)
}

dependencies {

    //def exoPlayerVersion = '2.10.6'
    def exoPlayerVersion = '2.11.3'
    api "com.kaltura.playkit:kexoplayer:$exoPlayerVersion"
    api 'com.google.code.gson:gson:2.8.2'
    implementation 'androidx.annotation:annotation:1.0.2'

    // Ok is (optionally) used by ExoPlayer now
    api('com.squareup.okhttp3:okhttp:3.12.8')

    // Tests
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation "org.mockito:mockito-core:2.15.0"
    androidTestImplementation 'androidx.test:runner:1.1.1'
}
