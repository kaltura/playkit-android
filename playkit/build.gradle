apply plugin: 'com.android.library'
apply from: 'version.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionName playkitVersion  // defined in version.gradle
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    lintOptions {
        lintConfig file("lint.xml")
    }
}

tasks.withType(Javadoc) {
    options.addBooleanOption('Xdoclint:none', true)
}

dependencies {

    compile 'com.kaltura.netkit:netkit-core:1.0.4'
    //compile 'com.kaltura.netkit-android:netkit-core:14febad609f117a5006a8d646d7a6f70598d3c69'

    // Google Extras
    compile 'com.google.android.exoplayer:exoplayer:r2.3.1'

    // Google Ads
    compile 'com.google.ads.interactivemedia.v3:interactivemedia:3.7.2'
    compile 'com.google.android.gms:play-services-ads:10.2.1'

    // Google Cast
    compile 'com.google.android.gms:play-services-cast-framework:10.2.1'
    compile 'com.android.support:mediarouter-v7:25.3.1'

    // Youbora Analytics
    compile files('lib/YouboraLib-5.3.10.jar')

    // Tests
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile "org.mockito:mockito-core:2.2.26"
    androidTestCompile 'com.android.support.test:runner:0.5'
}

