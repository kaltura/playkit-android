apply plugin: 'com.android.library'
apply from: 'version.gradle'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionName playkitVersion  // defined in version.gradle
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    lintOptions {
        lintConfig file("lint.xml")
    }
}

tasks.withType(Javadoc) {
    options.addBooleanOption('Xdoclint:none', true)
}

dependencies {

    implementation 'com.kaltura.netkit:netkit-core:1.0.5'

    // Google Extras
    implementation 'com.google.android.exoplayer:exoplayer:r2.3.1'

    // Google Cast
    implementation 'com.google.android.gms:play-services-cast-framework:11.6.0'
    implementation 'com.android.support:mediarouter-v7:26.1.0'

    // Tests
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation "org.mockito:mockito-core:2.2.26"
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
}


repositories {
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
