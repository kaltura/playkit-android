apply plugin: 'com.android.library'
apply from: 'version.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionName playkitVersion  // defined in version.gradle
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    lintOptions {
        lintConfig file("lint.xml")
    }
}

tasks.withType(Javadoc) {
    options.addBooleanOption('Xdoclint:none', true)
}

dependencies {

    compile 'com.kaltura.netkit:netkit-core:1.0.5'

    // ExoPlayer
    def exoVersion = '2.5.4'
    compile "com.google.android.exoplayer:exoplayer-core:r${exoVersion}"
    compile "com.google.android.exoplayer:exoplayer-dash:r${exoVersion}"
    compile "com.google.android.exoplayer:exoplayer-hls:r${exoVersion}"
    compile "com.google.android.exoplayer:exoplayer-ui:r${exoVersion}"

    // Google Cast
    compile 'com.google.android.gms:play-services-cast-framework:11.0.2'
    compile 'com.android.support:mediarouter-v7:25.3.1'

    // Tests
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile "org.mockito:mockito-core:2.2.26"
    androidTestCompile 'com.android.support.test:runner:0.5'
}

