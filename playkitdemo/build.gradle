apply plugin: 'com.android.application'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "com.kaltura.playkitdemo"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    dexOptions {
        jumboMode true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    //implementation project(path: ':playkit')
    implementation 'com.kaltura:playkit-android:dev-SNAPSHOT'
    //compile project(":ima");
    api 'com.kaltura:playkit-android-ima:master-SNAPSHOT'
    //compile project(":kava");
    //implementation 'com.kaltura.playkit:kavaplugin:1.0.10'
    //compile project(":youbora");
    //compile project(":googlecast");

    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.github.kaltura:playkit-dtg-android:v2.3.0'

}
