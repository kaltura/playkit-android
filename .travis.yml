language: android
dist: trusty
sudo: required
jdk:
  - openjdk11
android:
  components:
    - tools
    - build-tools-31.0.3
    - android-31
before_script:
  - curl https://kaltura.github.io/fe-tools/android/license.sh | sh
  - wget https://github.com/sormuras/bach/blob/releases/11/install-jdk.sh && . ./install-jdk.sh -F 11 -L GPL
script:
  - ./gradlew playkit:build
after_failure:
  - cat playkit/build/reports/lint-results.xml
notifications:
  email:
    recipients:
      - noam.tamim@kaltura.com
      - gilad.nadav@kaltura.com
      - gourav.saxena@kaltura.com
    on_success: change
    on_failure: always
